<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p class="deliver-text">Deliver to</p>
          <div class="nav-address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <span class="country-text">Pakistan</span>
          </div>
        </div>
        <div class="navbar-search">
          <select name="" id="" class="search-select">
            <option value="All">All</option>
          </select>
          <input
            type="search"
            placeholder="Search Amazon"
            class="search-input"
          />
          <div class="search-logo">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="country-flag">
          <img src="images/flag-usa.png" alt="" srcset="" width="20px" height="15px">
         <select>
          <option value="EN">EN</option>
         </select>
        </div>
        <div class="navbar-signin">
          <p><span class="signin-text-1">Hello, sign in</span></p>
          <p><select name="" id=""><option value="Account & Lists">Account & Lists</option></select></p>
        </div>
        <div class="navbar-signin">
          <p><span class="signin-text-1">Returns</span></p>
          <p>& Orders</p>
        </div>
          <div class="navbar-cart">
          <img src="images/cart.png" alt="" srcset="" width="80px">
        </div>
      </div>
    </header>
  </body>
</html>
